<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEST TOUR PLAN - Hotel Booking</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header header--fixed">
      <div class="container">
        <div class="header-top">
          <a class="logo" href="#">
            <img
              class="logo__img"
              src="images/logo-horizontal.svg"
              alt="Logo: Best tour plan"
            />
          </a>

          <form action="#" class="search search-header search-header--hidden">
            <input
              class="search__input"
              type="text"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img
                class="search__img"
                src="images/search.svg"
                alt="Icon: search"
              />
            </button>
          </form>

          <a class="user user--hidden" href="#">
            <img
              class="user__avatar"
              src="images/user-avatar.jpg"
              alt="Avatar: Nathan"
            />
            <span class="user__name">Nathan</span>
          </a>

          <button class="nav-button header__nav-button">
            <span class="nav-button__line"></span>
            <span class="nav-button__line"></span>
            <span class="nav-button__line"></span>
          </button>
        </div>
        <!-- /.header-top -->
      </div>
      <!-- /.container -->
      <nav class="navigation">
        <div class="container">
          <ul class="navigation-menu">
            <li class="navigation-menu__item navigation-menu__item--hidden">
              <a class="user user--visible" href="#">
                <img
                  class="user__avatar"
                  src="images/user-avatar.jpg"
                  alt="Avatar: Nathan"
                />
                <span class="user__name">Nathan</span>
              </a>
            </li>

            <li class="navigation-menu__item navigation-menu__item--hidden">
              <form
                action="#"
                class="search search-header search-header--visible"
              >
                <input
                  class="search__input"
                  type="text"
                  placeholder="Search Location"
                />
                <button class="search__button">
                  <img
                    class="search__img"
                    src="images/search.svg"
                    alt="Icon: search"
                  />
                </button>
              </form>
            </li>

            <li class="navigation-menu__item">
              <a href="#" class="navigation-menu__link">All Deals</a>
            </li>
            <li class="navigation-menu__item">
              <a href="#" class="navigation-menu__link">Hotels</a>
            </li>
            <li class="navigation-menu__item">
              <a href="#" class="navigation-menu__link">Activities</a>
            </li>
            <li class="navigation-menu__item">
              <a href="#" class="navigation-menu__link">Hotel Day Packages</a>
            </li>
            <li class="navigation-menu__item">
              <a href="#" class="navigation-menu__link">Restaurants</a>
            </li>
            <li class="navigation-menu__item">
              <a href="#" class="navigation-menu__link">Events</a>
            </li>
            <li class="navigation-menu__item">
              <a href="#" class="navigation-menu__link">Rodrigues</a>
            </li>
          </ul>
          <!-- /.navigation-menu-->
        </div>
        <!-- /.container -->
      </nav>
      <!-- /.navigation -->
    </header>

    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">
            <span class="breadcrumb-list__link">Grand Hilton Hotel</span>
          </li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
  </body>
</html>
