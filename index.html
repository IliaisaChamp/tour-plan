<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEST TOUR PLAN - Hotel Booking</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a class="logo" href="#">
            <img
              class="logo__img"
              src="images/logo-horizontal.svg"
              alt="Logo: Best tour plan"
            />
          </a>

          <form action="#" class="search">
            <input
              class="search__input"
              type="text"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img
                class="search__img"
                src="images/search.svg"
                alt="Icon: search"
              />
            </button>
          </form>

          <a class="user" href="#">
            <img
              class="user__avatar"
              src="images/user-avatar.jpg"
              alt="Avatar: Nathan"
            />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <!-- /.header-top -->
      </div>
      <!-- /.container -->

      <nav class="header-navigation">
        <div class="container">
          <ul class="header-menu">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">All Deals</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotels</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Activities</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotel Day Packages</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Restaurants</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Events</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Rodrigues</a>
            </li>
          </ul>
          <!-- /.header-menu-->
        </div>
        <!-- /.container -->
      </nav>
      <!-- /.header-navigation -->
    </header>
  </body>
</html>
